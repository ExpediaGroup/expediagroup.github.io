name: Site Test Build

on:
  pull_request:
    branches: [main]

jobs:
  site-test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests
        run: npm run test
      - name: Test Build
        run: npm run build
